<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI Chat Interface - Modern React-based chat interface for AI models"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" />
    <!-- Preload critical assets -->
    <link rel="preload" href="%PUBLIC_URL%/static/js/runtime.js" as="script" />
    <link rel="preload" href="%PUBLIC_URL%/static/js/critical-ui.chunk.js" as="script" />
    <link rel="preload" href="%PUBLIC_URL%/static/js/vendor-react.chunk.js" as="script" />
    <link rel="preload" href="%PUBLIC_URL%/static/css/styles.chunk.css" as="style" />
    <link rel="preload" href="%PUBLIC_URL%/static/js/main.js" as="script" />
    <title>AI Chat Interface</title>
    <!-- Inline critical CSS for fastest render -->
    <style>
      /* Critical styles for initial render */
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body.dark-mode {
        background-color: #121212;
        color: #f0f0f0;
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #121212;
        color: #f0f0f0;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="dark-mode">
    <div id="root">
      <!-- Initial loading UI that appears before JS loads -->
      <div class="loading-screen">
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
