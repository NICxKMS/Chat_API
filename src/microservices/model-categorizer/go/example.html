<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Categorizer Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3, h4 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .left-panel {
      flex: 1;
      min-width: 300px;
    }
    .right-panel {
      flex: 2;
      min-width: 400px;
    }
    .provider-section {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }
    .family-section {
      margin-left: 20px;
      margin-bottom: 20px;
    }
    .type-section {
      margin-left: 20px;
      margin-bottom: 10px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #json-output {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow: auto;
      max-height: 500px;
      font-family: monospace;
      white-space: pre;
    }
    #error-message {
      color: red;
      font-weight: bold;
      padding: 10px;
      border: 1px solid #ffcccc;
      background-color: #ffeeee;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    #error-message.show {
      display: block;
    }
    form {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .tab.active {
      border: 1px solid #ccc;
      border-bottom: 1px solid white;
      border-radius: 4px 4px 0 0;
      margin-bottom: -1px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .server-status {
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .status-online {
      background-color: green;
    }
    .status-offline {
      background-color: red;
    }
    .loading {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Model Categorizer Microservice Demo</h1>
  
  <div id="server-status" class="server-status">
    <div id="status-indicator" class="status-indicator"></div>
    <span id="status-text">Checking server status...</span>
  </div>
  
  <div id="error-message"></div>
  
  <div class="tabs">
    <div class="tab active" data-tab="dropdowns">UI Dropdowns</div>
    <div class="tab" data-tab="json">JSON Output</div>
    <div class="tab" data-tab="register">Register Model</div>
  </div>
  
  <div class="tab-content active" id="dropdowns-tab">
    <h2>Categorized Models UI</h2>
    <div id="model-dropdowns">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>
  
  <div class="tab-content" id="json-tab">
    <h2>JSON Response</h2>
    <pre id="json-output">Loading...</pre>
  </div>
  
  <div class="tab-content" id="register-tab">
    <h2>Register New Model</h2>
    <form id="register-model-form">
      <label for="provider">Provider:</label>
      <input type="text" id="provider" required placeholder="e.g., openai, anthropic">
      
      <label for="model">Model Name:</label>
      <input type="text" id="model" required placeholder="e.g., gpt-4-turbo-latest">
      
      <label for="family">Family:</label>
      <input type="text" id="family" required placeholder="e.g., GPT-4">
      
      <label for="type">Type:</label>
      <input type="text" id="type" required placeholder="e.g., Turbo">
      
      <label for="capabilities">Capabilities (comma-separated):</label>
      <input type="text" id="capabilities" placeholder="e.g., vision, function-calling">
      
      <label for="context-size">Context Size:</label>
      <input type="number" id="context-size" placeholder="e.g., 128000">
      
      <label for="release-date">Release Date:</label>
      <input type="text" id="release-date" placeholder="e.g., 2024-06">
      
      <button type="submit">Register Model</button>
    </form>
  </div>
  
  <script src="example_web_client.js"></script>
  <script>
    // Tab functionality
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs and content
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        // Add active class to clicked tab and corresponding content
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
      });
    });
    
    // Check server status
    async function checkServerStatus() {
      const statusIndicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');
      
      try {
        const response = await fetch('http://localhost:8080/health');
        if (response.ok) {
          const data = await response.json();
          statusIndicator.className = 'status-indicator status-online';
          statusText.textContent = `Server is online (${data.time})`;
          
          // Show available providers
          try {
            const providersResponse = await fetch('http://localhost:8080/models');
            if (providersResponse.ok) {
              const providers = await providersResponse.json();
              if (providers && providers.length > 0) {
                statusText.textContent += ` | Available providers: ${providers.join(', ')}`;
              }
            }
          } catch (e) {
            console.error('Error fetching providers:', e);
          }
        } else {
          throw new Error('Server responded with an error');
        }
      } catch (error) {
        statusIndicator.className = 'status-indicator status-offline';
        statusText.textContent = 'Server is offline. Start the server with: go run main.go';
        document.getElementById('error-message').classList.add('show');
        document.getElementById('error-message').textContent = 
          'Server connection error. Make sure the Model Categorizer server is running on port 8080.';
      }
    }
    
    // Check server status on page load
    checkServerStatus();
  </script>
</body>
</html>
